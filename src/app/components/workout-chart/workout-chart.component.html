<div class="chart-container w-full max-w-7xl mx-auto p-8 bg-white rounded-2xl shadow-2xl mb-10">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Workout Progress</h2>

  <div class="flex justify-center items-center w-full mb-6">
    <div class="flex items-center w-full max-w-md">
      <select 
        [(ngModel)]="selectedUser" 
        (change)="updateChart()" 
        class="w-full py-3 px-5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 ease-in-out text-base"
      >
        <option value="">All Users</option>
        <option *ngFor="let user of uniqueUsernames" [value]="user">{{ user }}</option>
      </select>
    </div>
  </div>

  <div class="chart-wrapper w-full max-w-full h-[400px] bg-gray-50 rounded-2xl shadow-xl overflow-hidden flex justify-center items-center">
    <canvas #chartCanvas class="w-full h-full"></canvas>
  </div>
</div>
