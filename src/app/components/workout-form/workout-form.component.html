<form [formGroup]="workoutForm" 
      (ngSubmit)="onSubmit()" 
      class="w-full max-w-lg mx-auto bg-white shadow-lg rounded-xl p-8 border border-gray-200">

  <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">🏋️‍♂️ Add Workout</h2>

  <div class="space-y-6">
    <div>
      <label class="block text-lg font-medium text-gray-700 mb-2 text-left pl-1">Username</label> <!-- Aligned to left -->
      <input type="text" formControlName="username" placeholder="Enter username"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
      <p *ngIf="workoutForm.get('username')?.invalid && (workoutForm.get('username')?.touched || workoutForm.get('username')?.dirty)" class="text-red-500 text-sm mt-1">Username is required</p>
    </div>

    <div>
      <label class="block text-lg font-medium text-gray-700 mb-2 text-left pl-1">Workout Type</label>
      <select formControlName="workoutType" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="" disabled selected>Select workout type</option>
        <option value="Cardio">Cardio</option>
        <option value="Strength">Strength</option>
        <option value="Yoga">Yoga</option>
        <option value="Running">Running</option>
        <option value="Swimming">Swimming</option>
      </select>
      <p *ngIf="workoutForm.get('workoutType')?.invalid && (workoutForm.get('workoutType')?.touched || workoutForm.get('workoutType')?.dirty)" class="text-red-500 text-sm mt-1">Workout type is required</p>
    </div>

    <div>
      <label class="block text-lg font-medium text-gray-700 mb-2 text-left pl-1">Minutes</label>
      <input type="number" formControlName="minutes" min="1" placeholder="Enter minutes"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
      <p *ngIf="workoutForm.get('minutes')?.invalid && (workoutForm.get('minutes')?.touched || workoutForm.get('minutes')?.dirty)" class="text-red-500 text-sm mt-1">Minutes are required</p>
      <p *ngIf="workoutForm.get('minutes')?.hasError('min') && (workoutForm.get('minutes')?.touched || workoutForm.get('minutes')?.dirty)" class="text-red-500 text-sm mt-1">Must be at least 1 min</p>
    </div>
  </div>

  <button type="submit" [disabled]="workoutForm.invalid" 
          class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg mt-6 transition-all duration-300 hover:bg-blue-700 disabled:bg-gray-400">
    ➕ Add Workout
  </button>
</form>
